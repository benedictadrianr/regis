<!DOCTYPE html>

<html lang="en">

    <head>

        <title>Registration Form</title>

        <meta charset="UTF-8">

        <link rel="stylesheet" href="regisstyle.css">

    </head>

    <body>

        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <!-- form buat elemen buat user bisa input sesuatu -->
        <form action="https://register-demo.freecodecamp.org" method="post">

            <!-- fieldset buat taro field -->
            <fieldset>
                <label for="first-name">
                    Enter Your First Name:
                    <input name="first-name" id="first-name" type="text" required />
                </label>
                <label for="last-name"> 
                    Enter Your Last Name: 
                    <input name="last-name" id="last-name" type="text" required />
                </label>
                <label for="email">     
                    Enter Your Email:     
                    <input name="email" id="email" type="email" required />
                </label>
                <label for="new-password">
                    Create a New Password:
                    <!-- ada beberapa attribute yang bisa di pake di input field kayak kasih id dan type -->
                    <!-- type attribute bisa tentuin tipe input nya apa, kalo type nya password nanti di sembunyiin input nya di layar -->
                    <!-- minlength buat nentuin minimal panjang input nya berapa -->
                    <!-- required buat nentuin input tersebut harus di isi -->
                    <!-- pattern buat kasih tau input tersebut harus dengan pattern yang sudah di tentukan di attribute pattern -->
                    <input name="new-password" id="new-password" type="password" pattern="[a-z0-5]{8,}" required />
                </label>
               
            </fieldset>

            <fieldset>

                Purpose of making the account :

                <!-- input type radio buat kasih radio button -->
                <!-- input name bisa nentuin kalo radio button ada di kategori yang sama, dapat menyebabkan radio button cuma bisa di pilih salah satu saja -->

                <label for="personal-account">
                    <input class="inline" type="radio" name="account-type" id="personal-account">
                    Personal Account
                </label>
                <label for="business-account">
                    <input class="inline" type="radio" name="account-type" id="business-account">
                    Business Account
                </label>
                <label for="terms-and-conditions">
                    <input class="inline" type="checkbox" id="terms-and-conditions" required>
                    I accept the<a href="https://www.freecodecamp.org/news/terms-of-service/"> terms and conditions</a>
                </label>

            </fieldset>

            <!-- input type file untuk accept input tipe nya file -->
            <label for="profile-picture">
                Upload a profile picture: 
                <input name="profile-picture" type="file" id="profile-picture">
            </label>
            <label for="age">
                Input your age (years): 
                <input name="age" type="number" min="13" max="120" id="age">
                <!-- input type number cuma bisa input pake number -->
                <!-- input min and max buat atur minimal number sama max number yang di input -->
            </label>

            <label for="referrer"> How did you hear about us?
            <select name="referrer" id="referrer">
                <option value="">(select one)</option>
                <option value="1">freeCodeCamp News</option>
                <option value="2">freeCodeCamp YouTube Channel</option>
                <option value="3">freeCodeCamp Forum</option>
                <option value="4">Other</option>
            </select>
            </label>

            <label for="bio">

                Provide a bio:
                <textarea name="bio" id="bio" cols="30" rows="3" placeholder="I like coding on the beach..."></textarea>

            </label>

            <fieldset>



            </fieldset>
            <input name="submit-form" type="submit" value="Submit">
        </form>
        
        
    </body>

</html>
